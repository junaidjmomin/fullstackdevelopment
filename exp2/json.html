<!DOCTYPE html>
    <head>
        <title>
            json console reading activity
        </title>
    </head>
    <body>
<script>
fetch("junaid.json")// fetch json
  .then(response => response.json())  // convert response to json
  .then(data => {
      console.log(data);// print json in console
  })
    </script>
    </body>
</html>

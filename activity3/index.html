  <!-- Nav scroll opacity (GSAP) -->
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const nav = document.querySelector("#LandingHeaderNav");
      if (!nav) return;
      function updateNavOpacity() {
        const scrollY = window.scrollY || window.pageYOffset;
        const variant = nav.getAttribute("data-wf--global-header--variant") || "dark";
        if (scrollY > 10) {
          if (variant === "light") {
            gsap.to(nav, { backgroundColor: "rgba(255,255,255,0.8)", backdropFilter: "blur(25px)", webkitBackdropFilter: "blur(25px)", duration: 0.2, ease: "power2.out" });
          } else {
            gsap.to(nav, { backgroundColor: "rgba(3,9,20,0.8)", backdropFilter: "blur(25px)", webkitBackdropFilter: "blur(25px)", duration: 0.1, ease: "power2.out" });
          }
        } else {
          if (variant === "light") {
            gsap.to(nav, { backgroundColor: "rgba(255,255,255,0)", backdropFilter: "blur(0px)", webkitBackdropFilter: "blur(0px)", duration: 0.2, ease: "power2.out" });
          } else {
            gsap.to(nav, { backgroundColor: "rgba(3,9,20,0)", backdropFilter: "blur(0px)", webkitBackdropFilter: "blur(0px)", duration: 0.1, ease: "power2.out" });
          }
        }
      }
      updateNavOpacity();
      let ticking = false;
      window.addEventListener("scroll", () => {
        if (!ticking) { requestAnimationFrame(() => { updateNavOpacity(); ticking = false; }); ticking = true; }
      }, { passive: true });
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((m) => { if (m.type === "attributes" && m.attributeName === "data-wf--global-header--variant") updateNavOpacity(); });
      });
      observer.observe(nav, { attributes: true });
    });
  </script>

  <!-- Shuffle text effect -->
  <script defer>
    var velocity = 50, shuffleElements = document.querySelectorAll(".js-shuffle");
    shuffleElements.forEach(function(t) { t.setAttribute("data-text", t.textContent); });
    var shuffle = function(t) { for (var e, n, o = t.length; o; e = Math.floor(Math.random() * o), n = t[--o], t[o] = t[e], t[e] = n); return t; };
    var shuffleText = function(t, e) { var n = e.split(""), o = [], i = function(r, a) { a !== r ? setTimeout(function() { o = shuffle(n.slice()); for (var c = 0; c < a; c++) o[c] = e[c]; o = o.join(""); t.textContent = o; a++; i(r, a); }, velocity) : t.textContent = e; }; i(e.length, 0); };
    shuffleElements.forEach(function(t) { t.addEventListener("mouseenter", function() { shuffleText(t, t.getAttribute("data-text")); }); });
  </script>

  <!-- Dynamic word cycling: Hire / Upskill / Become -->
  <script defer>
    const words = ["Hire", "Upskill", "Become"];
    const typingSpeed = 175;
    const deletingSpeed = 100;
    const holdTime = 3000;
    const initialPause = 2000;
    let wordIndex = 0;

    function typeWord(word, index, callback) {
      const dynamicWord = document.querySelector(".js-dynamic-word");
      if (!dynamicWord) return;
      if (index < word.length) { dynamicWord.textContent += word[index]; setTimeout(() => typeWord(word, index + 1, callback), typingSpeed); }
      else { setTimeout(callback, holdTime); }
    }
    function deleteWord(callback) {
      const dynamicWord = document.querySelector(".js-dynamic-word");
      if (!dynamicWord) return;
      let text = dynamicWord.textContent;
      if (text.length > 0) { dynamicWord.textContent = text.slice(0, -1); setTimeout(() => deleteWord(callback), deletingSpeed); }
      else { callback(); }
    }
    function cycleWords() {
      deleteWord(() => {
        wordIndex = (wordIndex + 1) % words.length;
        typeWord(words[wordIndex], 0, () => {
          deleteWord(() => { wordIndex = (wordIndex + 1) % words.length; cycleWords(); });
        });
      });
    }
    window.addEventListener("load", () => { setTimeout(cycleWords, initialPause); });
  </script>

  <!-- Logo grid infinite scroll -->
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".logo-grid_wrap").forEach(function (t) {
        const e = t.innerHTML, n = getComputedStyle(t), o = parseFloat(n.gap) || 0,
          i = t.getBoundingClientRect().width,
          r = Array.from(t.children).reduce((t, e) => t + e.getBoundingClientRect().width, 0),
          a = t.children.length;
        t.innerHTML = "";
        t.insertAdjacentHTML("beforeend", e);
        const c = Math.ceil(2.5 * i / (r + a * o));
        for (let n = 1; n < c; n++) t.insertAdjacentHTML("beforeend", e);
        const l = r + a * o;
        gsap.set(t, { x: 0, force3D: true, willChange: "transform" });
        gsap.timeline({ repeat: -1, defaults: { ease: "none" } })
          .to(t, { duration: l / 40, x: -l, ease: "none", modifiers: { x: gsap.utils.unitize(t => parseFloat(t) % l) } });
      });
    });
  </script>

      const transitions = document.querySelectorAll(".style_transition");

        gsap.to(el, {

          ease: "none",
          scrollTrigger: {

            end: "bottom top",
            scrub: true,

        });
      });
    });
